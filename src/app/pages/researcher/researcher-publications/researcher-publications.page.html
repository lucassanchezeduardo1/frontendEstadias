<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nueva Publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <div class="form-card">
      <div class="form-header">
        <ion-icon name="document-attach-outline"></ion-icon>
        <h2>Compartir Investigación</h2>
        <p>Completa los detalles de tu nueva publicación científica</p>
      </div>

      <form class="publication-form" (ngSubmit)="onSubmit()">
        <!-- Título -->
        <div class="input-group">
          <label>Título de la Investigación</label>
          <input type="text" placeholder="Ej: Nanotecnología en la salud" [(ngModel)]="publicationData.title"
            name="title" required>
        </div>

        <div class="row">
          <!-- Categoría -->
          <div class="input-group col">
            <label>Categoría</label>
            <select [(ngModel)]="publicationData.category" name="category" required>
              <option value="" disabled selected>Selecciona una categoría</option>
              <option value="medicina">Medicina</option>
              <option value="tecnologia">Tecnología</option>
              <option value="ambiente">Ambiente</option>
              <option value="fisica">Física</option>
            </select>
          </div>

          <!-- Subcategoría -->
          <div class="input-group col">
            <label>Sub Categorías</label>
            <input type="text" placeholder="Ej: Electrónica, IA" [(ngModel)]="publicationData.subcategories"
              name="subcategories">
          </div>
        </div>

        <!-- Imagen -->
        <div class="input-group">
          <label>Imagen de Portada (URL)</label>
          <input type="text" placeholder="https://ejemplo.com/imagen.jpg" [(ngModel)]="publicationData.image"
            name="image">
        </div>

        <!-- Colaboradores -->
        <div class="input-group">
          <label>Colaboradores</label>
          <input type="text" placeholder="Nombres separados por comas" [(ngModel)]="publicationData.collaborators"
            name="collaborators">
        </div>

        <!-- Síntesis -->
        <div class="input-group">
          <label>Síntesis / Resumen</label>
          <textarea rows="4" placeholder="Breve descripción de la investigación..."
            [(ngModel)]="publicationData.synthesis" name="synthesis" required></textarea>
        </div>

        <div class="row">
          <!-- PDF -->
          <div class="input-group col">
            <label>Archivo PDF (URL)</label>
            <input type="text" placeholder="Enlace al documento" [(ngModel)]="publicationData.pdf" name="pdf">
          </div>

          <!-- Video -->
          <div class="input-group col">
            <label>Video Promocional (URL)</label>
            <input type="text" placeholder="Enlace de YouTube/Vimeo" [(ngModel)]="publicationData.video" name="video">
          </div>
        </div>

        <!-- Links Referencia -->
        <div class="input-group">
          <label>Links de Referencia</label>
          <textarea rows="2" placeholder="Enlaces adicionales separados por líneas"
            [(ngModel)]="publicationData.references" name="references"></textarea>
        </div>

        <!-- Botón Guardar -->
        <button type="submit" class="btn-submit">
          <ion-icon name="cloud-upload-outline"></ion-icon>
          Publicar Investigación
        </button>
      </form>
    </div>
  </div>
</ion-content>
