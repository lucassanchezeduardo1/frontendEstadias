<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio - Investigador</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="dashboard-container">
    <!-- Resumen de Impacto -->
    <section class="impact-section">
      <h2 class="section-title">Impacto de Investigación</h2>
      <div class="stat-grid">
        <div class="stat-card publications-card">
          <div class="stat-icon">
            <ion-icon name="journal-outline"></ion-icon>
          </div>
          <div class="stat-info">
            <span class="stat-value">24</span>
            <span class="stat-label">Publicaciones</span>
          </div>
        </div>

        <div class="stat-card views-card">
          <div class="stat-icon">
            <ion-icon name="eye-outline"></ion-icon>
          </div>
          <div class="stat-info">
            <span class="stat-value">1.2k</span>
            <span class="stat-label">Vistas</span>
          </div>
        </div>

        <div class="stat-card downloads-card">
          <div class="stat-icon">
            <ion-icon name="cloud-download-outline"></ion-icon>
          </div>
          <div class="stat-info">
            <span class="stat-value">450</span>
            <span class="stat-label">Descargas</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Publicaciones Realizadas -->
    <section class="publications-section">
      <h2 class="section-title">Mis Publicaciones</h2>

      <div class="pub-list">
        <!-- Ejemplo de Card de Publicación -->
        <div class="pub-card" *ngFor="let pub of publications">
          <div class="pub-image-container">
            <img [src]="pub.image" alt="Publicación">
            <div class="pub-category">{{pub.category}}</div>
          </div>

          <div class="pub-content">
            <h3 class="pub-title">{{pub.title}}</h3>
            <p class="pub-description">{{pub.synthesis}}</p>

            <div class="pub-actions">
              <button class="btn-edit" (click)="editPublication(pub)">
                <ion-icon name="create-outline"></ion-icon> Editar
              </button>
              <button class="btn-delete" (click)="deletePublication(pub)">
                <ion-icon name="trash-outline"></ion-icon> Eliminar
              </button>
            </div>

            <div class="pub-comments">
              <h4>Comentarios ({{pub.comments.length}})</h4>
              <div class="comment-item" *ngFor="let comment of pub.comments">
                <div class="comment-author">{{comment.user}}</div>
                <div class="comment-text">{{comment.text}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</ion-content>
