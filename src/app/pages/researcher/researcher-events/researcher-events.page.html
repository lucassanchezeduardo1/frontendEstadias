<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Organizar Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <div class="form-card">
      <div class="form-header event-header">
        <ion-icon name="calendar-number-outline"></ion-icon>
        <h2>Crear Nuevo Evento</h2>
        <p>Organiza conferencias, talleres o seminarios científicos</p>
      </div>

      <form class="event-form" (ngSubmit)="onSubmit()">
        <!-- Título -->
        <div class="input-group">
          <label>Título del Evento</label>
          <input type="text" placeholder="Ej: Simposio de Astrofísica 2024" [(ngModel)]="eventData.title" name="title"
            required>
        </div>

        <!-- Imagen -->
        <div class="input-group">
          <label>Imagen del Evento (URL)</label>
          <input type="text" placeholder="https://ejemplo.com/poster.jpg" [(ngModel)]="eventData.image" name="image">
        </div>

        <!-- Descripción -->
        <div class="input-group">
          <label>Descripción del Evento</label>
          <textarea rows="3" placeholder="Detalles de lo que tratará el evento..." [(ngModel)]="eventData.description"
            name="description" required></textarea>
        </div>

        <div class="row">
          <!-- Tipo -->
          <div class="input-group col">
            <label>Tipo de Evento</label>
            <input type="text" placeholder="Ej: Conferencia, Taller" [(ngModel)]="eventData.type" name="type" required>
          </div>

          <!-- Categoría -->
          <div class="input-group col">
            <label>Categoría</label>
            <select [(ngModel)]="eventData.category" name="category" required>
              <option value="" disabled selected>Selecciona</option>
              <option value="ciencia">Ciencia</option>
              <option value="tecnologia">Tecnología</option>
              <option value="sociedad">Sociedad</option>
            </select>
          </div>
        </div>

        <div class="row">
          <!-- Fecha -->
          <div class="input-group col">
            <label>Fecha</label>
            <input type="date" [(ngModel)]="eventData.date" name="date" required>
          </div>

          <!-- Hora -->
          <div class="input-group col">
            <label>Hora</label>
            <input type="time" [(ngModel)]="eventData.time" name="time" required>
          </div>
        </div>

        <div class="row">
          <!-- Modalidad -->
          <div class="input-group col">
            <label>Modalidad</label>
            <select [(ngModel)]="eventData.modality" name="modality" required>
              <option value="presencial">Presencial</option>
              <option value="virtual">Virtual</option>
              <option value="hibrida">Híbrida</option>
            </select>
          </div>

          <!-- Lugar -->
          <div class="input-group col">
            <label>Lugar / Enlace</label>
            <input type="text" placeholder="Auditorio B o Link Zoom" [(ngModel)]="eventData.location" name="location"
              required>
          </div>
        </div>

        <!-- Ponentes -->
        <div class="input-group">
          <label>Ponentes / Expositores</label>
          <input type="text" placeholder="Nombres de los expertos" [(ngModel)]="eventData.speakers" name="speakers">
        </div>

        <!-- Público Objetivo -->
        <div class="input-group">
          <label>Público Objetivo</label>
          <input type="text" placeholder="Ej: Estudiantes, Profesionales, Público General"
            [(ngModel)]="eventData.targetAudience" name="targetAudience">
        </div>

        <button type="submit" class="btn-submit btn-event">
          <ion-icon name="calendar-outline"></ion-icon>
          Registrar Evento
        </button>
      </form>
    </div>
  </div>
</ion-content>
